<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page with Pop-up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="popup" id="popupUsername">
        <h2>Login Page</h2>
        <input type="text" id="username" placeholder="Email atau Username" required>
        <button onclick="nextStep()">Selanjutnya</button>
      </div>

      <div class="popup" id="popupPassword" style="display: none;">
        <h2>Masukkan Kata Sandi</h2>
        <input type="password" id="password" placeholder="Kata Sandi" required>
        <button onclick="submitLogin()">Login</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
